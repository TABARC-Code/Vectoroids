<body>
<!-- <p align="center"> <img src=".branding/tabarc-icon.svg" width="180" alt="TABARC-Code Icon"> </p> -->

  <div id="splash" role="dialog" aria-label="Start" class="attract">
    <div class="attractFrame" aria-hidden="true"></div>

    <div class="titleBlock">
      <div class="gameTitle">VECTEROIDS</div>
      <div class="subTitle">VECTOR COMBAT SIMULATION</div>
    </div>

    <div class="creditLine">© </div>

    <div class="instructions">
      <div class="line">1 PLAYER ONLY</div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line">H OR SHIFT </div>
      <div class="line">P OR ESC PAUSE</div>
    </div>

    <div class="scorePanel">
      <div class="panelTitle">HIGH SCORE</div>
      <div class="panelValue" id="hiScoreSplash">000000</div>
      <div class="panelHint">NEAR MISSES BUILD MULTIPLIER</div>
    </div>

    <button id="startBtn" class="startBtn" aria-label="Play" type="button" onclick="window.VO_START && window.VO_START()" >
      <span class="icon" aria-hidden="true"></span>
      <span class="label">PUSH TO START</span>
    </button>

    <div class="hint">Tap to start on mobile.</div>
  </div>
<div id="hudOverlay" class="hudOverlay" aria-hidden="true">
    <div id="upgradeCard" class="upgradeCard" style="display:none">
      <div class="upgradeTitle">UPGRADE PICK</div>
      <div id="upgradeSub" class="upgradeSub">Choose one. Keys 1, 2, 3 also work.</div>
      <div id="upgradeOptions" class="upgradeOptions"></div>
    </div>

    <div id="paused" class="paused" style="display:none">PAUSED</div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>


  <div id="touchUI" aria-hidden="true">
    <div class="touch-left">
      <button class="tbtn" id="tLeft">◀</button>
      <button class="tbtn" id="tThrust">▲</button>
      <button class="tbtn" id="tRight">▶</button>
    </div>
    <div class="touch-right">
      <button class="tbtn" id="tPause">II</button>
      <button class="tbtn" id="tHyper">HYP</button>
      <button class="tbtn </button>
    </div>
  </div>


<div id="fatal" style="display:none"><div class="fatalTitle">ERROR</div><pre id="fatalText"></pre><div class="fatalHint">Refresh to restart</div></div>
  <div id="audioDebug" style="display:none;position:fixed;left:10px;bottom:10px;z-index:99999;color:#f55;font:12px mono</div>
